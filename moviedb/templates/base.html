{% load staticfiles %} {% load bootstrap3 %}

<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>CinemaApp</title>

</head>

<body>
  <div class="container">
    <h1>All Things Movies!</h1>

    <div style="float: right;">
      {% if user.is_authenticated %} Logged in as {{ user.username}}
      <a href="{% url 'logout' %}">Logout</a> {% else %}
      <a href="{% url 'login' %}">Login</a>

      <a href="{% url 'user_register' %}">Register</a>
      {% endif %}
    </div>
    {% bootstrap_messages %}
    {% block content %}
    {% endblock %}
    <footer>Jermaine Kee, editor</footer>
  </div>
</body>

</html>
