<!DOCTYPE html>

<html>
  <head>
    <title>CinemaApp</title>
  </head>

  <body>

    <h2>{{ movie.title }}</h2>

    <h4>Average rating:  {{ movie.average_rating|floatformat }} &#9733;</h4>

    <ul>
    {% for rating in movie.rating_set.all %}
      <li><a href="{% url 'rater_detail' rating.rater }">{{ rating.rater }}</a>:
    {% endfor %}
    </ul>
  </body>
</html>
